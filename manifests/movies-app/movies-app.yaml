apiVersion: v1
kind: Namespace
metadata:
  name: movie-app
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: movie-app
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16.2
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "512Mi" # Request 512Mi memory
              cpu: "500m" # Request 500 millicpu (0.5 CPU)
            limits:
              memory: "1Gi" # Limit memory to 1Gi
              cpu: "1" # Limit CPU to 1 CPU
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: movie-app
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5431
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies
  namespace: movie-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movies
  template:
    metadata:
      labels:
        app: movies
    spec:
      containers:
        - name: movies
          image: kevinkimutai/blog-posts:8e40cf2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "256Mi" # Request 256Mi memory
              cpu: "250m" # Request 250 millicpu (0.25 CPU)
            limits:
              memory: "512Mi" # Limit memory to 512Mi
              cpu: "0.5" # Limit CPU to 0.5 CPU

---
apiVersion: v1
kind: Service
metadata:
  name: movies
  namespace: movie-app
spec:
  selector:
    app: movies
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
